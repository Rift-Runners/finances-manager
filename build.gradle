apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

war.baseName = 'finances-manager'
version = 'v0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('javax:javaee-web-api:7.0')
    compile('mysql:mysql-connector-java:5.1.22')
    compile('org.hibernate:hibernate-entitymanager:4.3.2.Final')
    compile('org.hibernate:hibernate-core:4.3.2.Final')
    compile('com.sun.jersey:jersey-json:1.17')
    compile('com.sun.jersey:jersey-server:1.17')
    compile 'javax.servlet:servlet-api:2.5'
}

httpPort = 8000
stopPort = 9080
stopKey = 'stopKey'